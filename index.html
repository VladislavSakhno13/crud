<html>
    <head>
        <title>CRUD</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="block">
            <div class="showdata">
                <form action="" id = "boxform">
                    <label>Компания</label><br>
                    <input type="text" id = "name" class="input"><br>
                    <label>Адресс</label><br>
                    <input type="text" id="adress" class="input"><br>
                    <label>Телефон</label><br>
                    <input type="text" id="phone" class="input"><br>
                    <label>Действия</label><br>
                    <div id="buttonblock">

                        <p class="buttonC" id="delet">Удалить</p>
                        <p class="buttonC" id = "change">Изменить</p>
                        <p class="buttonC" id="show">Показать</p>

                </form>
            </div>
            <div class="showdata" id = "column">
                <div id = "d1"></div>
                <div id = "d2"></div>
                <div id = "d3"></div>
            </div>
            <script src="public/bundle.js"></script>
        </div>
